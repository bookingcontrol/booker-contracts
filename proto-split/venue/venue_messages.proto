syntax = "proto3";

package venue;

option go_package = "github.com/bookingcontrol/booker-contracts-go/v1/venue";

// Сущность заведения
message Venue {
  string id = 1;
  string name = 2;
  string timezone = 3;
  string address = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

// Запросы для работы с заведениями
message CreateVenueRequest {
  string name = 1;
  string timezone = 2;
  string address = 3;
}

message GetVenueRequest {
  string id = 1;
}

message ListVenuesRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message UpdateVenueRequest {
  string id = 1;
  string name = 2;
  string address = 3;
}

message DeleteVenueRequest {
  string id = 1;
}

// Ответы для работы с заведениями
message ListVenuesResponse {
  repeated Venue venues = 1;
  int32 total = 2;
}

message DeleteVenueResponse {
  bool success = 1;
}


