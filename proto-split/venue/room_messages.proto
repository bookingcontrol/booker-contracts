syntax = "proto3";

package venue;

option go_package = "github.com/bookingcontrol/booker-contracts-go/v1/venue";

// Сущность зала
message Room {
  string id = 1;
  string venue_id = 2;
  string name = 3;
  int64 created_at = 4;
  int64 updated_at = 5;
}

// Запросы для работы с залами
message CreateRoomRequest {
  string venue_id = 1;
  string name = 2;
}

message GetRoomRequest {
  string id = 1;
}

message ListRoomsRequest {
  string venue_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message UpdateRoomRequest {
  string id = 1;
  string name = 2;
}

message DeleteRoomRequest {
  string id = 1;
}

// Ответы для работы с залами
message ListRoomsResponse {
  repeated Room rooms = 1;
  int32 total = 2;
}

message DeleteRoomResponse {
  bool success = 1;
}


